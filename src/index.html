<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4IF</title>
    <link rel="stylesheet" href="main.css">
    <script defer async src="main.js"></script>
</head>
<body>
    <header>
        <div id="logo">
            <img src="ifc.png" alt="IFC Logo">
            <div id="logo-text">
                <if>INSTITUTO FEDERAL</if> 
                <c>Catarinense</c>
                <cc>Campus Camboriú</cc>
            </div>
        </div>
        <main>
            <section>
                <h2>Criar Postagem</h2>
                <form id="postForm">
                    <input type="text" id="title" placeholder="Título" required />
                    <textarea id="content" placeholder="Conteúdo" required></textarea>
                    <input type="number" id="authorId" placeholder="ID do Autor" required />
                    <button type="submit">Criar Postagem</button>
                </form>
            </section>
        
            <section>
                <h2>Postagens</h2>
                <div id="posts"></div>
            </section>
        </main>
        
            
                <h1>IFórum</h1>
                <nav>
                    <a href="login/login.html">Login</a>
                </nav>
        
    </header>
    
</body>

</html>
